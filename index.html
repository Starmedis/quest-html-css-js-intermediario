<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quest HTML-CSS-JS Intermediário Formulário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="conteudos">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e <br> entraremos em
                contato em menos de 24h.</p>
        </div>

        <div class="painel">
            <form id="formulario">
                <ul>
                    <li><input type="text" id="nomeid" placeholder=" Nome completo *"></li>
                    <li><input type="text" id="emailid" placeholder=" Email *"></li>
                    <li><input type="text" id="foneid" placeholder=" Telefone *"></li>
                    <li><textarea id="mensagemid" placeholder=" Mensagem *"></textarea></li>
                    <li><p class="campos-obrigatorios"><strong>*campos obrigatórios</strong></p></li>
                    <li><input type="submit" class="botao-enviar" value="Enviar" /></li>
                </ul>
            </form>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
